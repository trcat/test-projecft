<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F5F7FA;
        }

        div#main-header {
            width: 100%;
            height: 100px;
            background-color: #1989FA;
            border-style: solid;
            border-color: #1989FA;
        }

        div#main-title {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            color:#ffffff;
            width: 4em;
            margin-top: 33px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="main-header">
        <div id="main-title"> 考试系统 </div>
    </div>
    <div id="main"><router-view></router-view></div>
</body>
</html>
